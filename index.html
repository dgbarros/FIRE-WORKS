<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Casa do reino</title>
</head>

<body>
    <header class="cabecalho d-flex align-items-end">
        
    </header>
    
    <main class=" conteudo bg-black bg-gradient">
        <h1 class="text-center">
            <img class="cabecalho__img rounded-circle" src="images/logo-cr.jpeg" alt="logo casa do reino">
        </h1>
        <div class="d-flex justify-content-center">
            <ul class="list-group w-50 text-center">
                <li class="list-group-item disabled rounded-pill" aria-disabled="true">A disabled item</li>
                <li class=" my-4 list-group-item rounded-pill">A second item</li>
                <li class="list-group-item rounded-pill">A third item</li>
                <li class=" my-4 list-group-item rounded-pill">A fourth item</li>
                <li class="list-group-item rounded-pill">And a fifth one</li>
              </ul>
        </div>
    </main>

    <footer class="  text-center text-white bg-black p-3 m-0 ">
        <p class=" m-0">
            <i class=" text-white bi bi-c-circle"></i>  Fire-Works - 2023
        </p>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
